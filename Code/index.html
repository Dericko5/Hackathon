<!DOCTYPE html>
<html lnag = "en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title> Missing Kids Search</title>

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-blue-100 font-sans">
    <header class="bg-blue-600 text-white text-center p-4 shadow-md ">
        <h1 class = "text-lg font bold">Missing Kids Search</h1>

    </header>

    <div class = "bg-red-100 min-h-screen flex flex-col items-center p-10 w-full  space-y-4">

        <input type = "text" id = "city" placeholder = "City" class = "w-full p-2 border rounded-x1">
        <input type = "text" id = "state" placeholder = "State" class = "w-full p-2 border rounded-x1">
        <input type = "text" id = "first" placeholder="First Name" class =  "w-full p-2 border rounded-x1">
        <input type = "text" id = "last" placeholder = "Last Name" class = "w-full p-2 border rounded-x1">
        <input type = "text" id = "date" placeholder="Date Missing" class = "w-full p-2 border rounded-x1">

        <button onclick = "search()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-xl">Search</button>

    </div>

    <div id = "results" class = "mt-8 w-full max-w-3x1 space-y-2"></div>
    <script src="app.js"></script>

</body>
</html>
